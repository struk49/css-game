<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <hr>
    <form> 
      <input type="radio" name="rps" id="R-R">
      <input type="radio" name="rps" id="R-P">
      <input type="radio" name="rps" id="R-S">
      <input type="radio" name="rps" id="P-R">
      <input type="radio" name="rps" id="P-P">
      <input type="radio" name="rps" id="P-S">
      <input type="radio" name="rps" id="S-R">
      <input type="radio" name="rps" id="S-P">
      <input type="radio" name="rps" id="S-S">
      <div id="game">
        <div>
          <h2>You</h2>
          <div id="your-choice"></div>
        </div>
        <div>
          vs
        </div>
        <div>
          <h2>Comp</h2>
          <div id="comp-choice"></div>
        </div>
      </div>
      <p>Pick one</p>
      <div id="choices">
        <div>
          <label for="R-R">✊</label>
          <label for="R-P">✊</label>
          <label for="R-S">✊</label>
        </div>
        <div>
          <label for="P-R">✋</label>
          <label for="P-P">✋</label>
          <label for="P-S">✋</label>
        </div>
        <div>
          <label for="S-R">✌️</label>
          <label for="S-P">✌️</label>
          <label for="S-S">✌️</label>
        </div>
      </div>
      <div id="result"></div>
      <button type="reset">Play again</button>
    </form>
</form>
</body>
</html>
