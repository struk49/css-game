<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <form>

    <h1>Rock Paper Scissors</h1>
    <br>
    <input type="radio" name="rps" id="R-R">
    <input type="radio" name="rps" id="R-P">
    <input type="radio" name="rps" id="R-S">
    <input type="radio" name="rps" id="P-R">
    <input type="radio" name="rps" id="P-P">
    <input type="radio" name="rps" id="P-S">
    <input type="radio" name="rps" id="S-R">
    <input type="radio" name="rps" id="S-P">
    <input type="radio" name="rps" id="S-S">



<div id="game">
    <div>
        <h1>You</h1>
        <div id="your-choice"></div>
    </div>
    <div>
        vs
    </div>
    <div>
        <h1>Comp</h1>
        <div id="comp-choice"></div>
    </div>
</div>
<div id="choices">
    <p>Pick one</p>
    <label for="R-R">Rock</label>
    <label for="R-P">Rock</label>
    <label for="R-S">Rock</label> 
    <label for="P-R">Paper</label>
    <label for="P-P">Paper</label>
    <label for="P-S">Paper</label> 
    <label for="S-R">Scissors</label>
    <label for="S-P">Scissors</label>
    <label for="S-S">Scissors</label> 
</div>
<button type="reset">Play again</button>
</form>
</body>
</html>
